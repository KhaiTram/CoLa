<html class="toggle-panel" *ngIf="show">

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  
  <body>
    <div id="input_fields">
      <h1>Jetzt Registrieren!</h1>
      <div class="form-group">
          <label for="benutzerName">Benutzername:</label>
          <input type="text" 
          class="form-control" 
          required minlength = "4" 
          [(ngModel)]="newUser.Benutzername" 
          name="benutzername" 
          #bName="ngModel">
          <div class="alert alert-danger" *ngIf="bName.touched &&  !bName.valid">
            <div *ngIf="bName.errors.required">Benutzername ist erforderlich</div>
            <div *ngIf="bName.errors.minlength">
              Benutzername sollte min.{{bName.errors.minlength.requiredLength}} Zeichen haben
            </div>
          </div>
      </div>
        
        <div class="form-group">
          <label for="eMail">Email:</label>
          <input 
          type="text" 
          class="form-control" 
          required minlength = "1"
          [(ngModel)]="newUser.Email" 
          name="email">
        </div>

        <div class="form-group">
          <label for="passWord">Passwort:</label>
          <input 
          type="password"  
          class="form-control" 
          required minlength = "8"
          [(ngModel)]="newUser.Passwort" 
          name="password"
          #passWord="ngModel">
          <div class="alert alert-danger" *ngIf="passWord.touched && !passWord.valid">
          <div *ngIf="passWord.errors.required">
            Passwort sollte min 8 Zeichen haben
          </div>
          </div>
        </div>

        <div class="form-group">
          <label for="firstName">Vorname:</label>
          <input 
          type="text"  
          class="form-control" 
          required minlength = "1"
          [(ngModel)]="newUser.Vorname" 
          name="vorname">
        </div>

        <div class="form-group">
          <label for="lastName">Nachname:</label>
          <input 
          type="text"  
          class="form-control" 
          required [(ngModel)]="newUser.Nachname" 
          name="nachname">
        </div>

      <button 
      type="submit" 
      (click) ="onSubmit()" 
      class="btn btn-success" 
      routerLink = "/articles" 
      [disabled]="nachname === ''">
      Registrieren
      </button>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>         

</html>
