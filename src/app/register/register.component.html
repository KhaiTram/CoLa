
    <div id="input_fields">
      <h1>Jetzt Registrieren!</h1>
      <div class="form-group">
          <label for="benutzerName">Benutzername:</label>
          <input type="text" 
          class="form-control" 
          required minlength = "3" 
          [(ngModel)]="newUser.Benutzername" 
          name="benutzername" 
          #bName="ngModel">
          <div class="alert alert-danger" *ngIf="bName.touched &&  !bName.valid">
            <div *ngIf="bName.errors.required">Benutzername ist erforderlich</div>
            <div *ngIf="bName.errors.minlength">
              Benutzername sollte min.{{bName.errors.minlength.requiredLength}} Zeichen haben
            </div>
          </div>
      </div>
        
        <div class="form-group">
          <label for="eMail">Email:</label>
          <input 
          type="text" 
          class="form-control" 
          required minlength = "1"
          [(ngModel)]="newUser.Email" 
          name="email">
        </div>

        <div class="form-group">
          <label for="passWord">Passwort:</label>
          <input 
          type="password"  
          class="form-control" 
          required minlength = "8"
          [(ngModel)]="newUser.Passwort" 
          name="password"
          #passWord="ngModel">
          <div class="alert alert-danger" *ngIf="passWord.touched && !passWord.valid">
          <div *ngIf="passWord.errors.required">
            Passwort sollte min 8 Zeichen haben
          </div>
          </div>
        </div>

        <div class="form-group">
          <label for="VorName">Vorname:</label>
          <input 
          type="text"  
          class="form-control" 
          required minlength = "1"
          [(ngModel)]="newUser.Vorname" 
          name="Vorname">
        </div>

        <div class="form-group">
          <label for="lastName">Nachname:</label>
          <input 
          type="text"  
          class="form-control" 
          required [(ngModel)]="newUser.Nachname" 
          name="Nachname">
        </div>

      <button 
      type="submit" 
      (click) ="onSubmit()" 
      class="btn btn-success" 
      routerLink = "/">
      Registrieren
      </button>
    </div>
