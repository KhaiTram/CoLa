<app-header></app-header>
<div class="row">
    <div class="col-sm-12 btn btn-primary">
        Archive
    </div>
</div>
<div *ngFor="let comment of archive, let i = index" class="fluid-container">
    
    <br>
    <div class="card archive">
        <div class="card-header">
            {{i+1}}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{comment.Kommentartext}}</p>
                <footer class="blockquote-footer">{{comment.Datum}}   
                </footer>
            </blockquote>
        </div>
    </div>
</div>
