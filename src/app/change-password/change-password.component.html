
<div id="input_fields"> 
    <h1>Passwort ändern</h1>

        <label for="eMail">Email:</label>
        <input 
        type="text" 
        class="form-control" 
        required minlength = "1"
        [(ngModel)]="newUser.Email" 
        name="email">
    </div>
